<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>bootstrap-freelancer</title>
</head>

<body>

    <header>
        <section id="menu" class="debug">

            <div class="container-md box_menu">

            </div>

        </section>
        <!--/section_menu-->
    </header>
    <!--/site_header-->

    <main>
        <section id="start" class="debug">

            <div class="container p-4">

                <div class="row justify-content-center">
                    <div class="col-6 box_start">

                    </div>
                </div>

            </div>
        </section>
        <!--/section_start-->

        <section id="portfolio" class="debug">

            <div class="container p-3">

                <div class="row justify-content-center">
                    <div class="col-5 box_portfolio_about_contact_copy">

                    </div>
                </div>

            </div>

            <div class="container-md">

                <div class="row justify-content-center">

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                    <div class="col-sm-4 p-2 box_portfolioimg">
                        <div class="card"></div>
                    </div>

                </div>

            </div>

        </section>
        <!--/section_portfolio-->

        <section id="about" class="debug"> 

            <div class="container p-3">

                <div class="row justify-content-center">
                    <div class="col-5 box_portfolio_about_contact_copy">

                    </div>
                </div>

            </div>  
            
            <div class="container-sm">
                <div class="row justify-content-center">
                    <div class="col-5 box_about"></div>
                    <div class="col-5 box_about"></div>
                </div>
            </div>

        </section>
        <!--/section_about-->


        <section id="contactme" class="debug">

            <div class="container p-3">

                <div class="row justify-content-center">
                    <div class="col-5 box_portfolio_about_contact_copy">

                    </div>
                </div>

            </div>  

            <div class="container-sm">
                <div class="row justify-content-center">
                    <div class="col-8 box_contact"></div>
                </div>
            </div>

        </section>
        <!--/section_contactme-->
    </main>
    <!--/site_main-->

    <footer>
        <section id="more" class="debug">

            <div class="container-md p-4">
                <div class="row justify-content-between">
                    <div class="col-3 box_more"></div>
                    <div class="col-3 box_more"></div>
                    <div class="col-3 box_more"></div>
                </div>
            </div>

        </section>
        <!--/section_more-->

        <section id="copyright" class="debug">

            <div class="container p-3">

                <div class="row justify-content-center">
                    <div class="col-5 box_portfolio_about_contact_copy">

                    </div>
                </div>

            </div> 

        </section>
    </footer>
    <!--/site_footer-->




</body>

</html>
